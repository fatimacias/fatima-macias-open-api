<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Open API Project</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h1 id="main-title">Marvel Explorer</h1>

  <div class="tabs" role="tablist" aria-label="Marvel data navigation">
    <button id="show-characters" class="tab active" role="tab" aria-selected="true" aria-controls="content"
      aria-label="Show Marvel characters">Characters</button>
    <button id="show-comics" class="tab" role="tab" aria-selected="false" aria-controls="content"
      aria-label="Show Marvel comics">Comics</button>
  </div>

  <div class="search-bar" role="search" aria-label="Search bar">
    <input type="text" id="search-input" placeholder="Search a superhero..."
      aria-label="Search input for characters or comics" />
    <input type="number" id="limit-input" placeholder="How many to show?" min="1" max="100"
      aria-label="Number of results to show" />
    <button id="search-button" aria-label="Search">Search</button>
  </div>

  <div id="content" class="card-container" role="region" aria-live="polite" aria-label="Results"></div>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <span id="modal-close" class="modal-close" role="button" aria-label="Close modal">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>

      <!-- Character Info -->
      <div id="character-sections" class="modal-group">
        <div class="modal-section">
          <h3>Comics</h3>
          <ul id="modal-comics"></ul>
        </div>
        <div class="modal-section">
          <h3>Series</h3>
          <ul id="modal-series"></ul>
        </div>
        <div class="modal-section">
          <h3>Events</h3>
          <ul id="modal-events"></ul>
        </div>
        <div class="modal-section">
          <h3>Stories</h3>
          <ul id="modal-stories"></ul>
        </div>
      </div>

      <!-- Comic Info -->
      <div id="comic-sections" class="modal-group">
        <div class="modal-section">
          <h3>Characters</h3>
          <ul id="modal-characters"></ul>
        </div>
        <div class="modal-section">
          <h3>Events</h3>
          <ul id="modal-comic-events"></ul>
        </div>
        <div class="modal-section">
          <h3>Prices</h3>
          <ul id="modal-prices"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
